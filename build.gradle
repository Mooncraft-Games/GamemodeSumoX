plugins {
    id 'java'
}

group 'net.mooncraftgames.mantle'
version '1.0-SNAPSHOT'

sourceCompatibility = targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url = 'https://repo.nukkitx.com/maven-snapshots'
    }
    maven {
        url = 'http://repo.lucgameshd.de/repository/maven-public'
    }
}

dependencies {
    compile 'cn.nukkit:nukkit:1.0-SNAPSHOT'
    compile 'de.lucgameshd:ScoreboardAPI:1.4'
    compileOnly fileTree(dir: 'libs', include: '*jar')
}
